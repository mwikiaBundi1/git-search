<div class="container">
    <div class="jumbotron">


        <app-user-form (addUser)="check($event)"></app-user-form>


    

        <div class="jumbotron">
                <blockquote class="text-center text-lg">
                <img src="{{repos.avatar_url}}" width="200px">
                <h4>Username: {{repos.login}}</h4>
                <h4>Repository: {{repos.public_repos}}</h4>
                <h4>Followers: {{repos.followers}}</h4>
                <h4>Following: {{repos.following}}</h4>
                <h4 appStrikethrough>Creation-Date: {{repos.created_at}}</h4>
                <h4><a href="{{repos.html_url}}"><button type="submit" class="btn-primary">Github profile</button> </a>
                </h4>
            </blockquote>
        </div>
    </div>
